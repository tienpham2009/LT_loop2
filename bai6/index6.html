<script>
    for (let i = 1; i <= 7; i++) {
        for (let j = 1; j <= 7; j++) {
            // document.write(i +','+j+'--')
                if ((i === 1 && (j === 4 || j === 1 || j === 7))
                    || i - j >= 4 || i + j >= 12) {
                    document.write('&#160&#160');
            } else {
                document.write('*')
            }
        }
         document.write('<br>');
    }
</script>
