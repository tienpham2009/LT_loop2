<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai 6</title>
</head>
<body>
<script>
    for (let i = 1; i <= 5; i++) {
        for (let j = 1; j <= 9; j++) {
            if (i + j <= 5 || j - i >= 5) {
                document.write('&#160&#160')
            } else {
                document.write('*');
            }
        }
        document.write('<br>');
    }
    for (let i = 1; i <= 5; i++) {

            if (i + j <= 5 || j - i >= 5) {
                document.write('&#160&#160')
            } else {
                document.write('*');
            }
        }
        document.write('<br>')
    }
</script>
</body>
</html>
