<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai 2</title>
</head>
<body>
<script>
    let n = +prompt('nhap n');
    let factorial = 1;
    if (n === 0 && n === 1) {
        document.write('factorial = 1');
    } else {
        for (let i = 1; i <= n; i++) {
            factorial *= i;

        }document.write('factorial = ' +factorial);
    }
</script>
</body>
</html>
