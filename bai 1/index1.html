    // let n = +prompt("So luong");
    let n = +prompt('nhap so luong');
    function getListFibo(n) {
        let a = 0;
        let b = 1;
        let fibonacci = [a,b];

        while (fibonacci.length < n){
            let next = a + b;
            a = b;
            b = next;
            fibonacci.push(next);
        }
        return fibonacci;
    }


    function sumOfFibonacci(fiboArray) {
        let sum = 0;
        for (let i = 0; i < fiboArray.length; i++) {
            sum+=fiboArray[i];
        }
        document.write("Tong: "+sum);
    }

    function dislayFibonacci(fibo) {
        for (let i = 0; i < fibo.length; i++) {
            document.write(fibo[i]+',');
        }
    }

    dislayFibonacci(getListFibo(n));
